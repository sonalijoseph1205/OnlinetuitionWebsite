<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="public/style.css">
  </head>
  <body>
    <div class="container">
        <div class="col-md-4 mx-auto text-center my-img">
            <img  src="https://img.freepik.com/premium-vector/student-woman-with-laptop-studying-online-course-online-education-concept-vector-illustration-flat_186332-1147.jpg?w=2000" alt="Flat design" class="img-fluid">
        </div>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form action="/login" method="POST">
            <h1 class="text-center mb-4">Login</h1>
            <div class="form-group">
              <label for="inputName">Email</label>
              <input type="text" class="form-control" id="inputName" name="parentEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block my-btn">Sign In</button>
            <div class="text-center mt-3">
              <p>Don't have an account? <a href="/signup">Sign up</a></p>
              <p>Admin? <a href="/admin-login">Click here</a></p>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        
        <p><i class="fas fa-copyright fa-thin"></i> Sonali Joseph 2023</p>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
