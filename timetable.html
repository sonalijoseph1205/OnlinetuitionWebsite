<!DOCTYPE html>
<html>
<head>
    <title>Student Timetable</title>
    <!-- Include Bootstrap CSS (you can link to the Bootstrap CSS file) -->
    <link rel="stylesheet" href="public/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Student Timetable Input</h1>
        <form action="/process" method="post" class="mt-4">
            <div class="form-group">
                <label for="studentName">Student's Name:</label>
                <input type="text" id="studentName" name="studentName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="classDay">Class Day:</label>
                <input type="text" id="classDay" name="classDay" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="classTime">Class Time:</label>
                <input type="text" id="classTime" name="classTime" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="link">Link:</label>
                <input type="url" id="link" name="link" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-sm btn-block my-btn">Submit</button>
        </form>
    </div>
    <!-- Include Bootstrap JavaScript (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
